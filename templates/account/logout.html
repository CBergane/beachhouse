{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

        
<div class="container square-box d-flex justify-content-center align-items-center">
          <div class="card shadow" style="width: 18rem;">
            <div class="card-body mx-auto">
              <h5 class="card-title">{% trans "Sign Out" %}</h5>
                <p class="card-text">{% trans 'Are you sure you want to sign out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn btn-outline-danger btn-sm" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
          </div>
    </div>

{% endblock %}
