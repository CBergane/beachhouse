{% extends "base.html" %}
{% block content %}
<div class="container" id="update_booking">
    <div class="row">
        <div class="col ">
        {% include 'includes/messages.html' %}
        <div class="card top-card">
            <div class="card-body">
                <h1 class="card-title">Uppdate your booking for {{booking.house}}</h1>
                <form action="" method="post">
                    <p>You have booked:</p>
                    <p>{{booking.checkin|date:"F d Y"}}</p>
                    <p>{{booking.checkout|date:"F d Y"}}</p>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <input type="submit" id="book" value="Update" class="btn btn-outline-success btn-sm">
                    <span class="btn btn-back btn-outline-secondary btn-sm">Go Back</span>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
