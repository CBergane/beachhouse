{% extends "base.html" %}
{% block content %}
<div class="container" id="update_booking">
    <div class="row justify-content-center">
        {% include 'includes/messages.html' %}
        <div class="card" style="width: 32rem;">
            <div class="card-body">
                <h1 class="card-title">Uppdate your booking for {{booking.house}}</h1>
                <form action="" method="post">
                    <p>You have booked:</p>
                    <p>{{booking.checkin|date:"F d Y"}}</p>
                    <p>{{booking.checkout|date:"F d Y"}}</p>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <input type="submit" id="update" value="Update" class="btn btn-outline-success btn-sm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
