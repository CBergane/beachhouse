{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <h1>Add a booking to {{obj}} {{user}}</h1>

                {% include 'includes/messages.html' %}
                <form action="" method="POST">
                    {% csrf_token %}

                    {{ form.as_p}}
                    <span id="price">Price per night: {{ obj.price }}</span>
                    <span id="total"></span>
                    <input type="submit" id="book" value="Book" class="btn btn-outline-success btn-sm">
                    <span class="btn btn-back btn-outline-secondary btn-sm">Go Back</span>
                    <span id="display"></span>
                </form>
        </div>
    </div>
</div>


{% endblock %}
