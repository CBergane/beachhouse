{% extends "base.html" %}

{% block content %}

<h1>Add a booking {{user}}</h1>

{% if submitted %}

    <p>Your Booking was submitted</p>

{% else %}
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p}}

        <input type="submit" value="Book" class="btn btn-success">
    </form>
{% endif %}

{% endblock %}
