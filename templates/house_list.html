{% extends "base.html" %}

{% block container %}
<div class="container">
    <div class="row gy-3">
        {% for houses in house_list %}
        <div class="col-lg-4 mb-3 d-flex">
            <div class="card">
                <img src="{{ houses.house_image.url }}" class="card-img-top img-fluid" alt="Card Image">
                    <div class="card-body d-flex flex-column">
                    
                    <h5 class="card-title">{{houses}} </h5>
                    </p class="card-text mb-4">{{houses.description}}</p>
                    
                    </div>
                <a href="{% url 'add-booking' %}" class="btn btn-primary">Book This House</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
   
{% endblock %}
