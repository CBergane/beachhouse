{% extends "base.html" %}

{% block content %}
<div class="container" id="update_house">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Uppdate your booking for {{house}}</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Update" class="btn btn-outline-success btn-sm">
                <a href="{% url 'house-delete' house.id %}" class="btn btn-outline-danger btn-sm">Delete House</a>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
