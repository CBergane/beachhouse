{% extends "base.html" %}

{% block content %}
<div class="container" id="add_house">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Uppdate your booking for {{house}}</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Update" class="btn btn-outline-success btn-sm">
                <a class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a>
                <span class="btn btn-back btn-outline-secondary btn-sm">Go Back</span>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this house?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            <a href="{% url 'house-delete' house.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
